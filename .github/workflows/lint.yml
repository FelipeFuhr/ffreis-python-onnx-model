name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Install deps (dev, frozen)
        run: |
          set -euo pipefail
          uv sync --frozen --extra dev

      - name: Ruff
        run: uv run --frozen python -m ruff check src tests examples main.py

      - name: Mypy
        run: uv run --frozen python -m mypy src
