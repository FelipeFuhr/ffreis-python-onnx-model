name: Docker Build

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "container/**"
      - "scripts/**"
      - "Makefile"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "container/**"
      - "scripts/**"
      - "Makefile"
      - ".github/workflows/docker-build.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Ensure podman is usable
        run: |
          set -euo pipefail
          podman --version
      - name: Build container images with Podman
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build
          podman image exists ffreis/runner
