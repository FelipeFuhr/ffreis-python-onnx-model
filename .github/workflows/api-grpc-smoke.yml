name: API + gRPC Smoke

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  api-grpc-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Build and run compose smoke test
        run: |
          set -euo pipefail
          docker compose -f examples/docker-compose.api-grpc.yml run --rm model-init
          docker compose -f examples/docker-compose.api-grpc.yml up --build --exit-code-from smoke serving-api serving-grpc smoke

      - name: Tear down compose stack
        if: always()
        run: |
          docker compose -f examples/docker-compose.api-grpc.yml down -v --remove-orphans
